<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLexbox</title>
    <style>
        @import url('css/style.css');
    </style>
</head>
<body>
    <div class="flex-h-start">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </div>
    <div class="flex-h-center">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </div>
    <div class="flex-h-end">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </div>

    <div class="flex-v-start">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </div>
    <div class="flex-v-center">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </div>
    <div class="flex-v-end">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </div>
    <div class="flex-v-stretch">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
    </div>
</body>
</html>
